<div class="container mt-2 mb-5 pt-5" style="position: relative;">
    <h3>Cadastro de Clientes</h3>
    <form (ngSubmit)="cadastrarOuAtualizar()">
        <!-- <form (ngSubmit)="submit()" [formGroup]="form"> -->
        <div class="form-row">
            <input type="hidden" name="id" [(ngModel)]="administradorGeral.id">

            <!-- formControlName="nome"  -->
            <div class="form-group col-md-5">
                <label for="razaoSocial">RAZÃO SOCIAL</label>
                <input name="razaoSocial" type="text" class="form-control" [(ngModel)]="administradorGeral.razaoSocial">
            </div>

            <div class="form-group col-md-3">
                <label for="cnpj">CNPJ</label>
                <input name="cnpj" type="text" class="form-control" [(ngModel)]="administradorGeral.cnpj">
            </div>
            <div class="form-group col-md-4">
                <label for="nomeFantasia">NOME FANTASIA</label>
                <input name="nomeFantasia" type="text" class="form-control"
                    [(ngModel)]="administradorGeral.nomeFantasia">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="responsavel">RESPONSAVEL</label>
                <input name="responsavel" type="text" class="form-control" [(ngModel)]="administradorGeral.responsavel">
            </div>

            <div class="form-group col-md-4">
                <label for="email">EMAIL</label>
                <input name="email" type="text" class="form-control" [(ngModel)]="administradorGeral.email">
            </div>
            <div class="form-group col-md-4">
                <label for="site">SITE</label>
                <input name="site" type="text" class="form-control" [(ngModel)]="administradorGeral.site">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="telefoneFixo">TELEFONE (FIXO)</label>
                <p-inputMask styleClass="form-control" name="telefoneFixo" placeholder="(99) 9999-9999"
                    [(ngModel)]="administradorGeral.telefoneFixo" mask="(99) 9999-9999">
                </p-inputMask>
            </div>
            <div class="form-group col-md-2">
                <label for="telefoneCel">TELEFONE (CELULAR)</label>
                <p-inputMask styleClass="form-control" name="telefoneCel" placeholder="(99) 99999-9999"
                    [(ngModel)]="administradorGeral.telefoneCel" mask="(99) 99999-9999">
                </p-inputMask>
            </div>
            <div class="form-group col-md-4">
                <label for="descric">DESCRIÇÃO DO NEGÓCIO</label>
                <input name="descric" type="text" class="form-control" [(ngModel)]="administradorGeral.descricao">
            </div>

            <div class="form-group col-md-4">
                <label for="categorias">CATEGORIA</label>
                <p-dropdown styleClass="form-control" [options]="grupoCategoria" (onChange)="onChange($event)"
                    [(ngModel)]="administradorGeral.servico" [ngModelOptions]="{standalone: true}"
                    placeholder="Escolha o Tipo de Serviço" [group]="true">
                    <ng-template let-group pTemplate="group">
                        <div class="p-d-flex p-ai-center">
                            <span>{{group.label}}</span>
                        </div>
                    </ng-template>
                </p-dropdown>

            </div>
        </div>





        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="cep">CEP</label>
                <p-inputMask styleClass="form-control" name="cep" placeholder="99999-999"
                    [(ngModel)]="administradorGeral.cep" mask="99999-999" (keydown)="buscarCep(administradorGeral.cep)">
                </p-inputMask>
            </div>
            <div class="form-group col-md-5">
                <label for="logradouro">LOGRADOURO</label>
                <input type="text" class="form-control" name="logradouro" [(ngModel)]="administradorGeral.logradouro">
            </div>
            <div class="form-group col-md-2">
                <label for="numero">NÚMERO</label>
                <input type="text" class="form-control" name="numero" [(ngModel)]="administradorGeral.numero">
            </div>
            <div class="form-group col-md-3">
                <label for="complemento">COMPLEMENTO</label>
                <input name="complemento" type="text" class="form-control" [(ngModel)]="administradorGeral.complemento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="bairro">BAIRRO</label>
                <input name="bairro" type="text" class="form-control" [(ngModel)]="administradorGeral.bairro">
            </div>
            <div class="form-group col-md-5">
                <label for="cidade">CIDADE</label>
                <input name="cidade" type="text" class="form-control" [(ngModel)]="administradorGeral.cidade">
            </div>
            <div class="form-group col-md-2">
                <label for="estado">ESTADO</label>
                <input name="estado" type="text" class="form-control" [(ngModel)]="administradorGeral.estado">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="mapa">MAPA</label>
                <input name="mapa" type="text" class="form-control" [(ngModel)]="administradorGeral.mapa">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="referencia">REFERÊNCIA</label>
                <input name="referencia" type="text" class="form-control" [(ngModel)]="administradorGeral.referencia">
            </div>
            <div class="form-group col-md-4">
                <label for="distancia">DISTÂNCIA CENTRO</label>
                <input name="distancia" type="text" class="form-control" [(ngModel)]="administradorGeral.distancia">
            </div>
            <div class="form-group col-md-4">
                <label for="horario">HORÁRIO FUNCIONAMENTO</label>
                <input name="horario" type="text" class="form-control" [(ngModel)]="administradorGeral.horario">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group  col-md-6">
                <label for="razaoSocial">FOTO DA LOGOMARCA</label>
                <p-fileUpload #upload name="demo[]" chooseLabel="Adicionar foto..." [showUploadButton]="false"
                    [showCancelButton]="false" [multiple]="false" accept="image/*">
                </p-fileUpload>
            </div>
            <div class="form-group  col-md-6">
                <label for="razaoSocial">FOTOS DO NEGÓCIO</label>
                <p-fileUpload #upload name="demo[]" chooseLabel="Adicionar foto..." [showUploadButton]="false"
                    [showCancelButton]="false" [multiple]="false" accept="image/*">
                </p-fileUpload>
            </div>
        </div>
        <div class="chkcateg">
            <span>ACESSIBILIDADE: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'ACESSIBILIDADE:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
            <span>ACEITA CARTÕES: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'ACEITA CARTÕES:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
            <span>ALIMENTAÇÃO: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'ALIMENTAÇÃO:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
            <span>CONVENIÊNCIAS: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'CONVENIÊNCIAS:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
            <span>REDES SOCIAIS: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'REDES SOCIAIS:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
            <span>REFERÊNCIA: </span><br>
            <span *ngFor="let item of categorias">
              <span *ngIf="item.tipo === 'REFERÊNCIA:'">
                <input type="checkbox" id="{{item.nome}}" value="{{item.nome}}" />
                <label for="{{item.nome}}">{{ item.nome }}</label>
              </span>
            </span> <br><br>
          </div>
       



        <button type="submit" class="btn" [class]="operacao ? 'btn-primary' : 'btn-success'">{{ operacao ? "Cadastrar" :
            "Atualizar" }}
        </button>
        <br><br>
        <a routerLink="/clientes">Voltar para a pesquisa</a>
    </form>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast position="bottom-center" key="toast"></p-toast>
