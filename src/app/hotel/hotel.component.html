<div class="top">
    <img src="assets/imagens/Mar hotel.png" alt="logo do htl" width="70px">
    <p>Mar Hotel</p>
    <img src="" alt="estrelas">
</div>
<div class="bloco1">
    <p-galleria 
    [(value)]="images" 
    [responsiveOptions]="responsiveOptions" 
    [containerStyle]="{'max-width': '640px'}" 
    [numVisible]="5" [circular]="true"
    [autoPlay]="true" 
    [transitionInterval]="2000"> 
    <ng-template pTemplate="item" let-item>
        <img [src]="item.previewImageSrc" style="width: 100%; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
        </div>
    </ng-template>
    </p-galleria>
    <span></span>
    <embed src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.296475558763!2d-46.13250448534868!3d-23.843603777959977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cdfb8a4dbed06b%3A0x4c9b92c0a82d2457!2sAv.%20Tom%C3%A9%20de%20Souza%2C%201250%20-%20Vila%20Clais%2C%20Bertioga%20-%20SP%2C%2011250-000!5e0!3m2!1spt-BR!2sbr!4v1618324464175!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" type="">
</div>
